<div class="card shadow-lg">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To Do List</h1>
  </div>
  <div class="card-body p-4">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Add new task"
        aria-label="Add a new task"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-primary"
        type="button"
        id="button-addon2"
        mdbRipple
        rippleColor="light"
      >
        Criar
      </button>
    </div>

    <ul class="list-group list-group-flush">
      <li
        class="list-group-item mb-2 py-3 rounded-3 d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks$ | async"
      >
        <input
          mdbCheckbox
          class="form-check-input me-2"
          type="checkbox"
          value=""
          [id]="'flexCheckChecked-' + task.id"
          [checked]="task.completed"
          aria-label="Mark task as done"
        />
        <span class="flex-grow-1">{{ task.title }}</span>
        <button
          type="button"
          class="btn btn-outline-primary btn-sm btn-floating"
          mdbRipple
          aria-label="Delete task"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
      </li>
    </ul>
  </div>
</div>

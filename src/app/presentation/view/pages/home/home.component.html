<div class="card shadow-lg">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To Do List</h1>
  </div>
  <div class="card-body p-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-primary"
        type="button"
        id="button-addon2"
        mdbRipple
        rippleColor="danger"
      >
        Button
      </button>
    </div>

    <!-- <div class="d-flex justify-content-center align-items-center"> -->
    <ul class="list-group">
      <li
        class="list-group-item mb-2 border py-3 rounded-3 d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks$ | async"
      >
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          [checked]="task.completed"
        />
        {{ task.title }}
        <button type="button" class="btn btn-primary btn-floating" mdbRipple>
          <i class="fas fa-trash-alt"></i>
        </button>
      </li>
    </ul>
    <!-- </div> -->
  </div>
</div>

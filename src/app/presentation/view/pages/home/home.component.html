<div class="container">
  <mat-card class="task-input-card">
    <mat-card-content class="task-input-content">
      <mat-form-field appearance="outline" class="task-input full-width">
        <mat-label
          i18n="Add task form label|Label for adding a new task@@addNewTask"
          >Add a new task</mat-label
        >
        <input
          matInput
          placeholder="Placeholder"
          i18n-placeholder="
            Input placeholder|Placeholder text for task input@@taskPlaceholder"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="create-task-btn"
        i18n="
          Create button|Button text for creating a new task@@createTaskButton"
      >
        Create
      </button>
    </mat-card-content>
  </mat-card>

  <div class="status-sections">
    <mat-card class="status-card">
      <mat-card-title
        i18n="
          Tasks created title|Title showing the number of tasks
          created@@tasksCreated"
      >
        Tasks created: 0
      </mat-card-title>
    </mat-card>

    <mat-card class="status-card">
      <mat-card-title
        i18n="
          Tasks completed title|Title showing the number of tasks
          completed@@tasksCompleted"
      >
        Tasks completed: 0
      </mat-card-title>
    </mat-card>
  </div>

  <mat-card class="tasks-list-card">
    <mat-card-content>
      <p
        i18n="
          No tasks registered message|Message displayed when no tasks are
          registered@@noTasksRegistered"
      >
        You have no registered tasks
      </p>
      <p
        i18n="
          Create tasks message|Encouragement message to create
          tasks@@createTasksMessage"
      >
        Create tasks and organize your to-do items
      </p>
    </mat-card-content>
  </mat-card>
</div>

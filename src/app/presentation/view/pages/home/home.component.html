<div class="card shadow-lg">
  <div class="card-header text-center py-4 border-0">
    <h1 class="display-6 fw-bold">To Do List</h1>
  </div>
  <div class="card-body p-4">
    <form class="input-group mb-3">
      <mdb-form-control>
        <input mdbInput type="text" id="form1" class="form-control" />
        <label mdbLabel class="form-label" for="form1">Add new task</label>
      </mdb-form-control>

      <button
        class="btn btn-primary"
        type="button"
        id="button-addon2"
        mdbRipple
        rippleColor="light"
      >
        Create
      </button>
    </form>

    <ul class="list-group list-group-flush">
      <li
        class="list-group-item mb-2 py-3 rounded-3 d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks$ | async"
      >
        <input
          mdbCheckbox
          class="form-check-input me-2"
          type="checkbox"
          value=""
          [id]="'flexCheckChecked-' + task.id"
          [checked]="task.completed"
          aria-label="Mark task as done"
        />
        <span class="flex-grow-1">{{ task.title }}</span>

        <button type="button" class="btn btn-primary btn-floating" mdbRipple>
          <i class="fas fa-trash-alt"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
